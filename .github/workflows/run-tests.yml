name: Run tests
on:
  pull_request:
  push:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v18
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - run: nix-shell -p stylua --run "stylua -f .stylua.toml --check ."

  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            shell: bash
            neovim_install: |
              mkdir -p /tmp/nvim
              wget -q https://github.com/neovim/neovim/releases/download/nightly/nvim.appimage -O /tmp/nvim/nvim.appimage
              cd /tmp/nvim
              chmod a+x ./nvim.appimage
              ./nvim.appimage --appimage-extract
              echo "/tmp/nvim/squashfs-root/usr/bin/" >> $GITHUB_PATH
            run_tests: |
              nvim --version
              [ ! -d tests ] && exit 0
              nvim --headless -u tests/init.lua -c "PlenaryBustedDirectory tests/ {minimal_init = 'tests/init.lua', sequential = true}"
          - os: windows-latest
            shell: pwsh
            neovim_install: |
              C:\msys64\usr\bin\wget.exe -q https://github.com/neovim/neovim/releases/download/nightly/nvim-win64.zip
              7z x nvim-win64.zip
              Add-Content $env:GITHUB_PATH ".\nvim-win64\bin\"
            run_tests: |
              nvim --version
              if (-not (Test-Path tests)) { exit 0 }
              nvim --headless -u tests/init.lua -c "PlenaryBustedDirectory tests/ {minimal_init = 'tests/init.lua', sequential = true}"
    steps:
      - uses: actions/checkout@v4
      - name: Install Neovim
        run: ${{ matrix.neovim_install }}
      - name: Run Tests
        run: ${{ matrix.run_tests }}
